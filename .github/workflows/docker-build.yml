# This is a GitHub workflow defining a set of jobs with a set of steps.
# ref: https://docs.github.com/en/free-pro-team@latest/actions/reference/workflow-syntax-for-github-actions
#
# This workflow builds the nfs-ganesha base container and nfs-provisioner container
#
# Set the GANESHA_VERSION environment variable to indicate the version of nfs-ganesha to use in the base container
# And this is used to tag the container image for the nfs-ganesha (base) and nfs-provisioner (this last one is used to helm chart)
# Both containers are pushed to the GitHub Container Registry
#
# Get Ganesha versions from source: https://github.com/nfs-ganesha/nfs-ganesha/tags

name: Build nfs-ganesha base container and nfs-provisioner container

on:
  push:
    paths:
      - "deploy/base/Dockerfile"
      - "deploy/docker/Dockerfile"
      - ".github/workflows/docker-build.yml"

env:
  GANESHA_VERSION: V4.0.8

jobs:
  build-and-push:

    name: Build containers
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
      
      # Action reference: https://github.com/docker/setup-qemu-action
      - name: Set up QEMU (for docker buildx)
        uses: docker/setup-qemu-action@v1

      # Action reference: https://github.com/docker/setup-buildx-action
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      # Action reference: https://github.com/docker/login-action
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1 
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
 
      # Action reference: https://github.com/docker/build-push-action
      - name: Build Ganesh container
        uses: docker/build-push-action@v2
        with:
          context: ./deploy/base
          ARGS: --build-arg GANESHA_VERSION=${{ env.GANESHA_VERSION }}
          platforms: linux/amd64,linux/arm64,linux/ppc64le,linux/s390x
          push: true
          # Use the GANESHA_VERSION as the tag
          tags: ghcr.io/${{ github.repository_owner }}/nfs-ganesha:${{ env.GANESHA_VERSION }}

      - name: Build nfs-provisioner container
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./deploy/docker/Dockerfile
          ARGS: --build-arg GANESHA_VERSION=${{ env.GANESHA_VERSION }}
          platforms: linux/amd64,linux/arm64,linux/ppc64le,linux/s390x
          push: true
          # Use the GANESHA_VERSION as the tag
          tags: ghcr.io/${{ github.repository_owner }}/nfs-provisioner:${{ env.GANESHA_VERSION }}